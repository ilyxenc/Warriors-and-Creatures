<html lang="ru">
<head>
    <title>First Demo Game</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Language" content="ru">
    <meta name="generator" content="N/A">
    <meta name="language" content="Russian">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link type="text/css" rel="stylesheet" href="./static/css/main.css">
</head>
<body>
    <div class="modal">
        <p>
            This is demo game where you need to walk between rooms.<br /><br />
            <b>Close</b> this modal window to start.
        </p>
    </div>
    <script>
        const modal = document.querySelector(".modal");

        modal.addEventListener("click", () => {
            modal.remove();
        });
    </script>

    <canvas id="canvas"></canvas>
    <div id="control">
        <button data-type="left" class="arrow arrowLeft"></button>
        <button data-type="up" class="arrow"></button>
        <button data-type="right" class="arrow arrowRight"></button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="./static/js/utils.js"></script>
    <script src="./static/js/data/collisions.js"></script>
    <script src="./static/js/classes/CollisionBlock.js"></script>
    <script src="./static/js/classes/Sprite.js"></script>
    <script src="./static/js/classes/Player.js"></script>
    <script src="./static/js/eventListeners.js"></script>
    <script src="./static/js/main.js"></script>
</body>
</html>
